<div class="container mt-5">
  <div class="text-center signtext">
    <h4 class="mb-2">Sign Up</h4>
    <span class="register">Your Social Campaigns</span>
    <div class="d-flex justify-content-center align-items-center my-4">
      <button class="btn btn-light border mx-2 signin"><img src="/assets/icon/google-icon.svg" width="28"
          height="28"><span class="ms-2">Sign in with Google</span></button>
      <button class="btn btn-light border mx-2 signin"><img src="/assets/icon/apple-black.svg" width="28"
          height="28"><span class="ms-2">Sign in with Apple</span></button>
    </div>
    <div class="or my-4">Or with email</div>
  </div>

  <div class="w-75 m-auto form">
    <lib-set-form [dynamicField]="registerModel" (parentClick)="submit($event)" [buttonName]="'Sign Up'">
    </lib-set-form>
  </div>

  <div class="text-center mt-3">
    <span class="d-block text-gray f-500">Already have an Account? <span routerLink="/login"
        class="text-blue routerLink f-500">Sign In</span></span>
  </div>
</div>
