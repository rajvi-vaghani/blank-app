<div class="container">
  <div class="bg-basic-gray head mt-5 mb-3 p-4 d-flex justify-content-between align-items-center">
    <p class="my-3 f-800">Product Grid</p>
    <button mat-raised-button color="primary" class="btn btn-light addBtn" (click)="openDialouge()">
      Add
    </button>
  </div>
  <div class="">
    <lib-material-grid *ngIf="ProductData.length > 0" [tableColumns]="Columns" [tableData]="ProductData"
      [editAction]="edit" [deleteAction]="delete">
    </lib-material-grid>
  </div>
</div>
